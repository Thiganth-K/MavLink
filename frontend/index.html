<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/TECH-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARS</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Runtime API override: hosting platform or server can set window.__API_BASE_URL to change API target without rebuilding -->
    <script>
      try {
        if (!window.__API_BASE_URL) {
          // Default to relative /api so bundled app talks to same origin (backend served from same host)
          window.__API_BASE_URL = '/api';
        }
      } catch (e) {
        // noop
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
